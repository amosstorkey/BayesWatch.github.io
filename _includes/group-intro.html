BayesWatch is the research group led by Professor Amos Storkey in the <a href='http://www.inf.ed.ac.uk'>School of Informatics</a> at the University of Edinburgh. We are part of the wider <a href='http://www.anc.ed.ac.uk/machine-learning'>machine learning group</a> within the <a href='http://www.anc.ed.ac.uk/'>Institute for Adaptive and Neural Computation</a>.
