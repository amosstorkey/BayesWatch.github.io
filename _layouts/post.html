---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {% assign id = page.author | slugify %}
<div class='clearfix'>
    <div class='member-photo-card'>
      <img class='member-photo' src='/photos/{{ id }}.jpg' width='50' />
      <div class='member-details'>
        <p class='author-name'>
            {{ page.author }}
        </p>
      </div>
  </div>
  </div>
  
  {{ content }}

</article>
